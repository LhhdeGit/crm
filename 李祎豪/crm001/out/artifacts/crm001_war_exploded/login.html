<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">

</head>
<body>
<!--为什么要用HTML 以后开发不用jsp了-->
<div>
    <form class="layui-form" action="" onsubmit=" return false">
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-inline">
                <!-- required  lay-verify="required"不为空 -->
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号:" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-inline">
                <input type="text" name="code" required  class="layui-input">
                <img src="/CodeServlet1" style="width: 70px; height: 30px;" id = "imgId">
                <button onclick="run()">看不清？点击更换验证码</button>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form','jquery','layer'],function () {
        var form=layui.form;
        var $=layui.jquery;
        var layer = layui.layer;
        form.on('submit(formLogin)', function(data){
            console.log(data.field); //data中的form下的 name 属性
            // 点击后 发送 ajax 给后台
            $.ajax({
                url:'/LoginServlet',
                type:'POST',
                data:data.field,
                success:function (res) {
                    console.log(res)
                    if(res.code==400){
                        layer.msg(res.msg)
                    }
                    if(res.code==4001){
                        layer.msg(res.msg)
                    }
                    if(res.code==0){
                        //需要跳转的页面
                        window.location.href="home.html"
                    }
                },
                dataType:'json'
            });
        });
    });
    function run(){
        document.getElementById("imgId").src="/CodeServlet1?time="+new Date().getTime();
    }
</script>

</body>
</html>
